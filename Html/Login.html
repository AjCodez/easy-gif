<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Login.css">
      
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
   
    <div class="container" >
         <div>
            <!-- <img src="../Images/Index/background.jpg" alt="" class ="back"> -->
         </div>
        <div class="header" backgronud>
            <h1><a href="../index.html" id = "Easy-GIF">Easy GIF</a></h1>
        </div>
        <div class="wrapper">
            <div class="title-text">
               <div class="title login">
                  Login
               </div>
               <div class="title signup">
                  Signup
               </div>
            </div>
            <div class="form-container">
               <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Signup</label>
                  <div class="slider-tab"></div>
               </div>
               <div class="form-inner">
                  <form action="#" class="login">
                     <div class="field">
                        <input id="loginEmail" type="email" placeholder="Email Address" required>
                     </div>
                     <div class="field">
                        <input id="loginPassword" type="password" placeholder="Password" required>
                     </div>
                     <!-- <div class="pass-link">
                        <a href="#">Forgot password?</a>
                     </div> -->
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input class="login1" type="submit" value="Login">
                     </div>
                     <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                     </div>
                  </form>
                  <form action="#" class="signup">
                     <div class="field">
                        <input id="signup-name" type="name" placeholder="Full Name" required>
                     </div>
                     <div class="field">
                        <input id="signup-email" type="email" placeholder="Email Address" required>
                     </div>
                     <div class="field">
                        <input id="signup-password" type="password" placeholder="Password" required>
                     </div>
                     <div class="field">
                        <input id="signup-cpassword" type="password" placeholder="Confirm password" required>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input class="signup1" type="submit" value="Signup">
                     </div>
                  </form>
               </div>
            </div>
         </div>
        </div>
        <footer>
            <section class="footer-content">
                <p>
                    CopyRight <i class="fas fa-copyright"></i> 2022 All Rights Reserved by Easy GIF
                </p>
            </section>
        </footer>
    </div>
    <script src="../JS/login.js"></script>
    
</body>

</html>
